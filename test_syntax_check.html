<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语法检查测试</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    .status {
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      font-size: 18px;
    }
    
    .success {
      background: rgba(0, 255, 0, 0.2);
      border: 2px solid #0f0;
    }
    
    .error {
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid #f00;
    }
    
    pre {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>GamblerUI 语法检查</h1>
  <div id="status">正在检查...</div>
  <div id="details"></div>

  <script type="module">
    const statusEl = document.getElementById('status');
    const detailsEl = document.getElementById('details');

    try {
      // 尝试导入 GamblerUI
      const module = await import('./src/ui/GamblerUI.js');
      
      statusEl.className = 'status success';
      statusEl.textContent = '✓ GamblerUI.js 语法正确，模块加载成功！';
      
      detailsEl.innerHTML = `
        <h2>导出的内容：</h2>
        <pre>${Object.keys(module).join('\n')}</pre>
      `;
      
      console.log('✓ GamblerUI 模块加载成功', module);
    } catch (error) {
      statusEl.className = 'status error';
      statusEl.textContent = '✗ GamblerUI.js 存在语法错误';
      
      detailsEl.innerHTML = `
        <h2>错误详情：</h2>
        <pre>${error.message}\n\n${error.stack}</pre>
      `;
      
      console.error('✗ GamblerUI 模块加载失败', error);
    }

    // 同时检查 GamblerNPC
    try {
      const npcModule = await import('./src/ui/GamblerNPC.js');
      
      const npcStatus = document.createElement('div');
      npcStatus.className = 'status success';
      npcStatus.textContent = '✓ GamblerNPC.js 语法正确，模块加载成功！';
      document.body.appendChild(npcStatus);
      
      console.log('✓ GamblerNPC 模块加载成功', npcModule);
    } catch (error) {
      const npcStatus = document.createElement('div');
      npcStatus.className = 'status error';
      npcStatus.textContent = '✗ GamblerNPC.js 存在语法错误';
      document.body.appendChild(npcStatus);
      
      const npcDetails = document.createElement('div');
      npcDetails.innerHTML = `
        <h2>GamblerNPC 错误详情：</h2>
        <pre>${error.message}\n\n${error.stack}</pre>
      `;
      document.body.appendChild(npcDetails);
      
      console.error('✗ GamblerNPC 模块加载失败', error);
    }
  </script>
</body>
</html>
